<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relativo{
      
      position: relative;
      width: 400px;
      height: 200px;
      border: 4px solid darkblue ;
     }
     .absolute{
        position: absolute;
        top: 80px;
        right: 0;
        width: 200px;
        height: 100px;
        border: 4px solid darkblue ;
     }
    </style>
</head>
<body>
    <h1>APRENDENDO POSICIONAMENTO</h1>
    <H2>POSICIONAMENTO RELATIVO</H2>
    <p>position relativ: utilizamos essa propalidade para aceitar as propriedades:"top,bottom,left e right"com elas você pode mudar a posição dos elementos
    </p>
    <div class="relativo"> caixa pai - propriedade relativa 
    <div class="absolute">caixa filha</div>
    </div>
    
</body>
</html>
